<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Product</title>
</head>
<body>
    <h1>Update Product</h1>
    <form action="{{ url_for('update_product', product_id=product.id) }}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ product.name }}" required><br>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" value="{{ product.price }}" required><br>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required>{{ product.description }}</textarea><br>
        <button type="submit">Update</button>
    </form>
    <a href="{{ url_for('index') }}">Back to Products</a>
</body>
</html>
